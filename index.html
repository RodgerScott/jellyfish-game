<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Arcade Cabinet</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
</head>

<body>
<main>
    <div class="top-box">
        <div class="title-frame">
            <h1 id="game-title">Jellyfish</h1>
        </div>
    </div>
    <div class="screen-box">
        <canvas class="screen" id="gameScreen">

        </canvas>
        <div class="controllers">
            <div class="joystick">
                <div class="top-joystick">

                </div>
                <div class="shaft-joystick">

                </div>
                <div class="base-joystick">

                </div>
            </div>
            <div class="controller-button">
                <div class="internal-button">

                </div>

            </div>

        </div>
        <div class="controller-bottom">
            <div class="player-button player2">

            </div>
            <div class="player-button player1">

            </div>
        </div>
        <div class="base-portion">
            <div class="coin-area">
                <div class="coin-slot slot1">

                </div>
                <div class="coin-slot slot2">

                </div>

            </div>
        </div>
    </div>
</main>
<script src="./index.js" type="text/javascript">

</script>
</body>
</html
